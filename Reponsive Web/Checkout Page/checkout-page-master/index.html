<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="Style/main.css">
  <title>Devchallenges</title>
</head>

<body>
  <div class="content ">
    <header>
      Checkout

    </header>
    <main>
      <div class="info">
        <div class="contact">
          <div class="title contact">Contact infomation</div>
          <div class="email">
            <label for="email">E-mail</label>
            <div class="input">
              <span class="material-symbols-outlined icon" class="">
                mail
              </span>
              <input type="text" placeholder="Enter your email...">
            </div>
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <div class="input">
              <span class="material-symbols-outlined icon">
                call
              </span>
              <input type="text" placeholder="Enter your phone...">
            </div>
          </div>
        </div>
        <div class="address">
          <div class="title address">Shipping address</div>
          <div class="name">
            <label for="name">Full name</label>
            <div class="input">
              <span class="material-symbols-outlined icon">
                account_circle
              </span>
              <input type="text" placeholder="Rodney Cotton">
            </div>
          </div>
          <div class="address">
            <label for="address">Address</label>
            <div class="input">
              <span class="material-symbols-outlined icon">
                home
              </span>
              <input type="text" placeholder="Your address...">
            </div>
          </div>
          <div class="city">
            <label for="city">City</label>
            <div class="input">
              <span class="material-symbols-outlined icon">
                location_city
              </span>
              <input type="text" placeholder="Your city..">
            </div>
          </div>
          <div class="last-input">
            <div class="country">
              <label for="country">Country</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  public
                </span>
                <input type="text" placeholder="Your country.." class="input-mini">
              </div>
            </div>
            <div class="code">
              <label for="code">Postal code</label>
              <div class="input">
                <span class="material-symbols-outlined icon">
                  next_week
                </span>
                <input type="text" placeholder="Your postal code.." class="input-mini">
              </div>
            </div>
          </div>
        </div>
        <div class="save">
          <input type="checkbox" class="checkbox" name="save">
          <label for="save" class="checkbox-title">Save this information for next time</label><br>
        </div>
        <div class="w-100 btn">
          <button>Continue</button>
        </div>
      </div>
      <div class="product">
        <div class="product-elmt">
          <img src="photo1.png" alt="">
          <div class="product-info">
            <div class="product-name">
              Vintage Backbag
            </div>
            <div class="price">
              <div class="new-price">
                $54.99
              </div>
              <div class="last-price">
                $94.99
              </div>
            </div>
            <div class="amount">
              <span class="material-symbols-outlined">
                horizontal_rule
              </span>
              <div class="number">
                1
              </div>
              <span class="material-symbols-outlined">
                add
              </span>
            </div>
          </div>
        </div>
        <div class="product-elmt">
          <img src="photo2.png" alt="">
          <div class="product-info">
            <div class="product-name">
              Vintage Backbag
            </div>
            <div class="price">
              <div class="new-price">
                $54.99
              </div>
              <div class="last-price">
                $94.99
              </div>
            </div>
            <div class="amount">
              <span class="material-symbols-outlined">
                horizontal_rule
              </span>
              <div class="number">
                1
              </div>
              <span class="material-symbols-outlined">
                add
              </span>
            </div>
          </div>
        </div>
        <hr class="hr">
        <div class="ship">
          <div class="title">
            Shipping
          </div>
          <div class="amouts">
            $19
          </div>
        </div>
        <hr>
        <div class="ship">
          <div class="title">
            Total
          </div>
          <div class="amouts">
            $148.98
          </div>
        </div>
      </div>
    </main>
    <footer class="center">created by Nguyen Duc Viet - devChallenges.io</footer>
  </div>
</body>
<script>
</script>

</html>
